name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: server/package-lock.json

      - run: npm ci
        working-directory: server

      - run: npm run build
        working-directory: server

      - name: Verify dist is up to date
        run: git diff --exit-code server/dist/

      - run: npm test
        working-directory: server
